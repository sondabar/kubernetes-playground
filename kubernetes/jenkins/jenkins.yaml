apiVersion: v1
kind: Service
metadata:
  name: jenkins-master
  labels:
    app: jenkins
  namespace: ci
spec:
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
  selector:
    app: jenkins
  type: LoadBalancer
---
apiVersion: v1
kind: ReplicationController
metadata:
  name: jenkins-master
  labels:
    app: jenkins
  namespace: ci
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      containers:
        - name: jenkins
          image: 192.168.64.1:5000/sondabar/jenkins-master:latest
          ports:
            - containerPort: 8080
              hostPort: 8090
            - containerPort: 50000
              hostPort: 50000
          volumeMounts:
            - mountPath: /var/jenkins-home
              name: jenkins-master-volume
      volumes:
      - name: jenkins-master-volume
        emptyDir: {}